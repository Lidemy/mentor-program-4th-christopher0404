<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <form class="form">
      <input type="text" class="form__input" minlength="1" maxlength="26">
      <button type="button" class="form__submit btn">Add</button>
    </form>

    <ul class="todo-list">
      <li class="todo">
        <label class="todo__title">
          <input type="checkbox" class="todo__check">
          Buy coffee
        </label>
        <button class="btn todo__delete">&times;</button>
      </li>
      <li class="todo todo--completed">
        <label class="todo__title">
          <input type="checkbox" class="todo__check" checked>
          FaceTime call Janet
        </label>
        <button class="btn todo__delete">&times;</button>
      </li>
    </ul>
  </div>
</body>
</html>
