<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新拖延運動報名表單</title>
  <link rel="stylesheet" href="main.css">
  <script src="formValidation.js" defer></script>
</head>

<body class="bg--secondary">
  <form class="form bg--white">
    <h1 class="h1 mb-4">新拖延運動報名表單</h1>
    <p class="font--sm mb-1">活動日期：2020/12/10 ~ 2020/12/11</p>
    <p class="font--sm mb-3">活動地點：台北市大安區新生南路二段1號</p>
    <p class="text--warning mb-5">* 必填</p>

    <div class="form__group required">
      <label for="nickname" class="form__label mb-3">暱稱</label>
      <input type="text" name="暱稱" id="nickname" class="form__input" placeholder="金城武">
      <p class="invalid__text">請輸入暱稱</p>
    </div>

    <div class="form__group required">
      <label for="email" class="form__label mb-3">電子郵件</label>
      <input type="email" name="電子郵件" id="email" class="form__input" placeholder="example@email.com">
      <p class="invalid__text">請輸入電子郵件</p>
    </div>

    <div class="form__group required">
      <label for="phoneNumber" class="form__label mb-3">手機號碼</label>
      <input type="tel" inputmode="tel" name="手機號碼" id="phoneNumber" class="form__input" placeholder="0987654321" pattern="^09\d{8}$">
      <p class="invalid__text">請輸入手機號碼</p>
    </div>

    <div class="form__group required">
      <p class="form__label mb-3">報名類型</p>
      <div class="radio-box mb-2">
        <input type="radio" name="報名類型" id="applyTypeOne" value="躺在床上用想像力實作">
        <label for="applyTypeOne" class="font--sm">躺在床上用想像力實作</label>
      </div>
      <div class="radio-box">
        <input type="radio" name="報名類型" id="applyTypeTwo" value="趴在地上滑手機找現成的">
        <label for="applyTypeTwo" class="font--sm">趴在地上滑手機找現成的</label>
      </div>
      <p class="invalid__text">請選擇報名類型</p>
    </div>

    <div class="form__group required">
      <label for="howDidYouKnow" class="form__label mb-3">怎麼知道這個活動的？</label>
      <input type="text" name="怎麼知道這個活動的" id="howDidYouKnow" class="form__input" placeholder="不好說⋯⋯">
      <p class="invalid__text">請填寫內容</p>
    </div>

    <div class="form__group">
      <label for="otherSuggestions" class="form__label mb-1">其他</label>
      <p class="font--sm mb-1">對活動的一些建議</p>
      <input type="text" name="其他" id="otherSuggestions" class="form__input" placeholder="超讚">
    </div>

    <input type="submit" value="提交" class="btn btn--submit mb-3">
    <p class="font--sm">請勿透過表單送出您的密碼。</p>
  </form>

  <footer class="footer bg--black text--center font--sm">
    <p>© 2020 © Copyright. All rights Reserved.</p>
  </footer>
</body>
</html>
