<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="stylesheet" href="style/main.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script defer src="index.js"></script>
</head>

<body class="body">
  <div class="container">
    <form class="form">
      <input type="text" class="form__input" minlength="1" maxlength="32">
      <button type="button" class="form__submit btn btn-primary">Add</button>
    </form>

    <ul class="todos-list"></ul>

    <div class="todos-operations">
      <div class="todos-operations__item">
        <p>
          <span id="completed-todos">0</span>
          /
          <span id="all-todos">0</span>
          completed
        </p>

        <div class="select">
          <select id="select-todos">
            <option value="all" selected>all</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>
          </select>
        </div>
      </div>

      <div class="todos-operations__item">
        <button id="save-todos" class="btn btn-primary">Save</button>
        <button id="clear-completed-todos" class="btn btn-danger">Clear</button>
      </div>
    </div>
  </div>
</body>
</html>
